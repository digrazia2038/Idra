<ul class="breadcrumb">
	<li class="breadcrumb-item"><a href="#metadata">Home</a></li>
	<li class="breadcrumb-item active">{{'register'|translate}}</li>
</ul>
<div class="col-lg-4 col-md-4 col-sm-4"></div>
<div class="col-lg-4 col-md-4 col-sm-4">
	<!-- <legend>Sign In</legend> -->
	<form ng-if="token==undefined" class="form-signin"
		ng-controller="AccountsCtrl" ng-submit="addUser()">
		<div class="form-group">
			<input type="text" class="form-control" name="firstname"
				placeholder="Firstname" ng-model="firstname" autofocus>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="lastname"
				placeholder="Lastname" ng-model="lastname" autofocus>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="username"
				placeholder="Username" ng-model="username" autofocus>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="email"
				placeholder="Email" ng-model="email" autofocus>
		</div>
		<div class="form-group">
			<input type="password" id="password" class="form-control" name="password"
				placeholder="Password" ng-model='password'>
		</div>
		<div class="form-group">
			<input type="password" id="cpassword" class="form-control" name="cpassword"
				placeholder="Confirm password" ng-model='password1'>
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
		<h4>
			Already have an account? <a href="#/login">Login now</a>
		</h4>

	</form>
</div>
